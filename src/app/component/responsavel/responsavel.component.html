<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" matSort matSortActive="data" matSortDirection="desc">
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let responsavel"> {{ responsavel.id }} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let responsavel"> {{ responsavel.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let responsavel">
            <button matTooltip="Editar" mat-icon-button (click)="editarResponsavel(responsavel)">
            <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let responsavel">
        <button matTooltip="Remover" mat-icon-button (click)="desativarResponsavel(responsavel)">
        <mat-icon>delete</mat-icon>
        </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let transacao; columns: displayedColumns;">
    </tr>
</table>
<button class="lado" mat-fab color="primary"  (click)="adicionarConta()"> <mat-icon>add</mat-icon></button>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
