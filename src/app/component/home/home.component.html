<div class="table-container mat-elevation-z4">
    <div class="mesesDoAno">
        <button mat-button (click)="diminuirMes()"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <h3> {{ mesSelecionado }} </h3>
        <button mat-button (click)="aumentarMes()"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </div>
    <mat-grid-list cols="3" rowHeight="200px">
        <mat-grid-tile *ngIf="!isDespesaLoading" [colspan]="1" [rowspan]="3">
            <div> 
                <p class="nomeColuna"> Despesas </p>
                <mat-list role="list">
                    <mat-list-item role="listitem" *ngFor="let responsavel of responsaveis">
                        <p class="nomeResponsavel">{{ responsavel.nome }}</p>
                        <app-doughnut-chart [labels]="categoria" [dados]="obterDadosDespesa(responsavel)"></app-doughnut-chart>
                    </mat-list-item>
                </mat-list>
            </div>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="!isReceitaLoading" [colspan]="1" [rowspan]="3">
            <div> 
                <p class="nomeColuna"> Receitas </p>
                <mat-list role="list" >
                    <mat-list-item role="listitem" *ngFor="let responsavel of responsaveis">
                        <app-doughnut-chart [labels]="renda" [dados]="obterDadosReceita(responsavel)"></app-doughnut-chart>
                    </mat-list-item>
                </mat-list>
            </div>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="!isCreditoLoading" [colspan]="1" [rowspan]="3">
            <div> 
                <p class="nomeColuna"> Cartão de Crédito </p>
                <mat-list role="list">
                    <mat-list-item role="listitem" *ngFor="let responsavel of responsaveis">
                        <app-doughnut-chart [labels]="categoria" [dados]="obterDadosCartaoDeCredito(responsavel)"></app-doughnut-chart>
                    </mat-list-item>
                </mat-list>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
